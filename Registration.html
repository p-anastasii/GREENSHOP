<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/slyle.css">

</head>
<body>

<form name="registration" method="post" action="">
    <div>
    <a href ="#">
        <img src="Images/X.svg" alt="cross">
    </a>
    </div>
    <div>
        <label for="login">
            <input name="login" type="radio" id="login" value="login">
            Login
        </label>
        <label for="login_2">
            <input name="login" type="radio" id="login_2" value="Register" checked>
            Register
        </label>
    </div>
    <p class="text">
        Enter your email and password to register.
    </p>
    <div>
        <input name="username" type="text" placeholder="Username">
    </div>
    <div>
        <input name="email" type="email" placeholder="Enter your email address">
    </div>
    <div>
        <input name="password" type="password" placeholder="Password">
    </div>
    <div>
        <input name="password" type="password" placeholder="Confirm Password">
    </div>
    <button type="submit">Register</button>
    <p>
        Or register with
    </p>
    <div>
    <a href="https://accounts.google.com/signin" target="_blank">
        <img src="Images/google.svg" alt="google">
        Continue with Google
    </a>
    </div>
    <div>
        <a href="https://www.facebook.com/login" target="_blank">
            <img src="Images/facebook.svg" alt="facebook">
            Continue with Facebook
        </a>
    </div>
</form>

</body>
</html>
